<div>
  <div class="col-lg-12">
    <h1>Welcome to Album App!</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4" 
           *ngFor="let album of albumsList">
        <div class="caption" style="cursor: pointer">
            <h2>{{album.title}}</h2>
            <button (click)="viewPhotos(album)">View Photos</button>
        </div>
      </div>
    </div>
  </div>
</div>
